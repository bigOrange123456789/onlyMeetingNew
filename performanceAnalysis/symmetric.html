    function getAvatarNumber(ANS,FNS,PN0,step) {
        //var ANS=[];//for(i=0;i<=60;i++)ANS.push(0);
        var PN=PN0;
        for(i=0;i<FNS.length;i++){
            if(FNS[i]<=60)
                ANS[Math.floor(FNS[i])]=PN;
            PN+=step;
        }
        return ANS;
    }

    function getArr() {
        var arr=[];
        for(i=0;i<=60;i++)arr.push(0);
        return arr;
    }
    function print(arr0) {
        var X=[],Y=[];//X是帧数，Y是人数
        for(i=0;i<arr0.length;i++){
            if(arr0[i]!==0){
                X.push(i);
                Y.push(arr0[i]);
            }
        }
        for(i=Y.length-1;i>0;i--)
            if(Y[i-1]<Y[i])Y[i-1]=Y[i];
        console.log(
            "X=["+X.toString()+"];",
            "Y=["+Y.toString()+"];"
        );
    }
